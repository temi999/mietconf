{%  extends 'form.html' %}

{%  block title %}Регистрация{% endblock %}

{% block form %}
    <h2 class="title">Регистрация</h2>
    <form method="POST" action="{% url 'register' %}">
        {%  csrf_token %}
        <p>Имя пользователя</p>
        <p>{{ form.username }}</p>
        <p>Пароль</p>
        <p>{{ form.password1 }}</p>
        <p>Подтверждение</p>
        <p>{{ form.password2 }}</p>
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>
{% endblock %}

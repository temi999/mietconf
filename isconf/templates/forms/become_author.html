{% extends 'base/form.html' %}

{% block title %}Стать автором{% endblock %}


{% block form %}
<form method="POST" action="{% url 'become_author' %}">
    {% csrf_token %}

    <h2 class="title">Стать автором</h2>
    <p>Выберите секцию:</p>
    <p>{{ form.section }}</p>
    <p>Сопроводительное письмо:</p>
    <p>{{ form.cover_letter }}</p>
    <p><input type="submit" value="Отправить"></p>

</form>
{% endblock %}
